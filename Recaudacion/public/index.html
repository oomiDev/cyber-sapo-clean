<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Recaudación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/css/analytics.css" rel="stylesheet">
</head>
<body>
    <div id="loading-overlay">
        <div class="spinner"></div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html"><i class="fas fa-chart-line me-2"></i>Dashboard de Recaudación</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin.html"><i class="fas fa-tachometer-alt me-1"></i>Admin</a>
                <a class="nav-link" href="/simulador-maquina.html"><i class="fas fa-gamepad me-1"></i>Simulador</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid p-4">
        <div class="row mb-4">
            <div class="col-md-3">
                <label for="fechaInicio" class="form-label">Fecha Inicio</label>
                <input type="date" id="fechaInicio" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="fechaFin" class="form-label">Fecha Fin</label>
                <input type="date" id="fechaFin" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="regionFilter" class="form-label">Región</label>
                <select id="regionFilter" class="form-select"></select>
            </div>
            <div class="col-md-3 d-flex align-items-end">
                <button id="aplicarFiltros" class="btn btn-primary w-100">Aplicar Filtros</button>
            </div>
        </div>

        <div class="row gy-4">
            <!-- Métricas Principales -->
            <div class="col-lg-3 col-md-6">
                <div class="stat-card bg-primary text-white"><h5 class="card-title">Ingresos Totales</h5><p id="totalIngresos" class="card-text"></p></div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="stat-card bg-info text-white"><h5 class="card-title">Pulsos Registrados</h5><p id="totalPulsos" class="card-text"></p></div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="stat-card bg-success text-white"><h5 class="card-title">Máquinas Activas</h5><p id="totalMaquinas" class="card-text"></p></div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="stat-card bg-secondary text-white"><h5 class="card-title">Ingreso Promedio</h5><p id="ingresoPromedio" class="card-text"></p></div>
            </div>

            <!-- Gráficos -->
            <div class="col-lg-6"><div class="chart-card"><canvas id="tendenciaIngresosChart"></canvas></div></div>
            <div class="col-lg-6"><div class="chart-card"><canvas id="distribucionHorariaChart"></canvas></div></div>
            <div class="col-lg-6"><div class="chart-card"><canvas id="ingresosPorRegionChart"></canvas></div></div>
            <div class="col-lg-6"><div class="chart-card"><canvas id="estadoMaquinasChart"></canvas></div></div>

            <!-- Tablas -->
            <div class="col-lg-6">
                <div class="table-card">
                    <h5>Top 5 Máquinas por Ingresos</h5>
                    <table class="table table-striped"><thead><tr><th>Código</th><th>Ingresos</th></tr></thead><tbody id="topMaquinasIngresos"></tbody></table>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="table-card">
                    <h5>Top 5 Máquinas por Pulsos</h5>
                    <table class="table table-striped"><thead><tr><th>Código</th><th>Pulsos</th></tr></thead><tbody id="topMaquinasPulsos"></tbody></table>
                </div>
            </div>
        </div>
    </div>

    <button class="btn btn-primary btn-refresh" title="Actualizar datos"><i class="fas fa-sync-alt"></i></button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.umd.min.js"></script>
    <script src="/dashboard.js" defer></script>
</body>
</html>
