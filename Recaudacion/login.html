<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Recaudación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo i {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        
        .logo h2 {
            color: #333;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .logo p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .form-floating {
            margin-bottom: 1.5rem;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e9ecef;
        }
        
        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 1rem;
            color: #666;
            font-size: 0.9rem;
        }
        
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .alert {
            border-radius: 12px;
            border: none;
            margin-bottom: 1.5rem;
        }
        
        .loading {
            display: none;
        }
        
        .loading .spinner-border {
            width: 1.2rem;
            height: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-coins"></i>
            <h2>Sistema de Recaudación</h2>
            <p>Gestión de Máquinas Expendedoras</p>
        </div>
        
        <div id="alertContainer"></div>
        
        <form id="loginForm">
            <div class="form-floating">
                <input type="text" class="form-control" id="credencial" placeholder="Email o Usuario" required>
                <label for="credencial"><i class="fas fa-user me-2"></i>Email o Usuario</label>
            </div>
            
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                <label for="password"><i class="fas fa-lock me-2"></i>Contraseña</label>
            </div>
            
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="recordarme">
                <label class="form-check-label" for="recordarme">
                    Recordarme
                </label>
            </div>
            
            <button type="submit" class="btn btn-primary btn-login">
                <span class="login-text">
                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                </span>
                <span class="loading">
                    <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                    Iniciando...
                </span>
            </button>
        </form>
        
        <div class="divider">
            <span>¿No tienes cuenta?</span>
        </div>
        
        <div class="register-link">
            <a href="registro.html">
                <i class="fas fa-user-plus me-2"></i>Crear cuenta nueva
            </a>
        </div>
        
        <div class="register-link mt-2">
            <a href="#" onclick="mostrarRecuperacion()">
                <i class="fas fa-key me-2"></i>¿Olvidaste tu contraseña?
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Configuración de la API
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000' 
            : 'https://sistema-recaudacion-maquinas-production.up.railway.app';
        
        // Elementos del DOM
        const loginForm = document.getElementById('loginForm');
        const alertContainer = document.getElementById('alertContainer');
        const loginText = document.querySelector('.login-text');
        const loading = document.querySelector('.loading');
        
        // Función para mostrar alertas
        function mostrarAlerta(mensaje, tipo = 'danger') {
            alertContainer.innerHTML = `
                <div class="alert alert-${tipo} alert-dismissible fade show" role="alert">
                    <i class="fas fa-${tipo === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                    ${mensaje}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
        
        // Función para mostrar/ocultar loading
        function toggleLoading(show) {
            if (show) {
                loginText.style.display = 'none';
                loading.style.display = 'inline-flex';
            } else {
                loginText.style.display = 'inline-flex';
                loading.style.display = 'none';
            }
        }
        
        // Manejar envío del formulario
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const credencial = document.getElementById('credencial').value;
            const password = document.getElementById('password').value;
            const recordarme = document.getElementById('recordarme').checked;
            
            toggleLoading(true);
            alertContainer.innerHTML = '';
            
            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        credencial,
                        password
                    })
                });
                
                const data = await response.json();
                
                if (data.exito) {
                    // Guardar token
                    if (recordarme) {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('usuario', JSON.stringify(data.usuario));
                    } else {
                        sessionStorage.setItem('token', data.token);
                        sessionStorage.setItem('usuario', JSON.stringify(data.usuario));
                    }
                    
                    mostrarAlerta('¡Login exitoso! Redirigiendo...', 'success');
                    
                    // Redirigir según el rol
                    setTimeout(() => {
                        if (data.usuario.rol === 'admin' || data.usuario.rol === 'operador') {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'index.html';
                        }
                    }, 1500);
                    
                } else {
                    mostrarAlerta(data.mensaje || 'Error en el login');
                }
                
            } catch (error) {
                console.error('Error:', error);
                mostrarAlerta('Error de conexión. Verifica tu internet.');
            } finally {
                toggleLoading(false);
            }
        });
        
        // Función para mostrar recuperación de contraseña
        function mostrarRecuperacion() {
            mostrarAlerta('Funcionalidad de recuperación próximamente disponible', 'info');
        }
        
        // Verificar si ya está logueado
        window.addEventListener('load', () => {
            const token = localStorage.getItem('token') || sessionStorage.getItem('token');
            if (token) {
                // Verificar si el token es válido
                fetch(`${API_URL}/api/auth/perfil`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.exito) {
                        // Ya está logueado, redirigir
                        if (data.usuario.rol === 'admin' || data.usuario.rol === 'operador') {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'index.html';
                        }
                    }
                })
                .catch(() => {
                    // Token inválido, limpiar storage
                    localStorage.removeItem('token');
                    localStorage.removeItem('usuario');
                    sessionStorage.removeItem('token');
                    sessionStorage.removeItem('usuario');
                });
            }
        });
    </script>
</body>
</html>
